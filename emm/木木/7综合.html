<body>

    <script>

        // 综合1题：
        function Foo() {
            getName = function () {
                console.log('1')
            };
            return this;
        }
        Foo.getName = function () {
            console.log('2')
        };
        Foo.prototype.getName = function () {
            console.log('3')
        };
        var getName = function () {
            console.log('4')
        };
        function getName() {
            console.log('5')
        }
        Foo.getName();
        getName();
        Foo().getName();
        getName();
        new Foo.getName();
        new Foo().getName();
        new new Foo().getName();









        // 综合2题：
        function Foo() {
            this.getName = function () {
                console.log('1');
                return {
                    getName: getName
                }
            }
            getName = function () {
                console.log('2');
            };
            return this
        }
        Foo.getName = function () {
            console.log('3');
        };
        Foo.prototype.getName = function () {
            console.log('4');
        };
        var getName = function () {
            console.log('5');
        };
        function getName() {
            console.log('6');
        }
        Foo.getName();
        getName();
        console.log(Foo())
        getName()
        Foo().getName();
        getName();
        new Foo.getName();
        new Foo().getName();
        new Foo().getName().getName();
        new new Foo().getName();
    </script>
